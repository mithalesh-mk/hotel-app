
<div class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">
        Reservation Form
      </h2>
  
      <form [formGroup]="reservationForm" (ngSubmit)="onSubmit()">
  
        <!-- Guest Name -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Guest Name</label>
          <input
            type="text"
            formControlName="guestName"
            name="guestName"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Enter name"
            required
          />
          <span 
            *ngIf="reservationForm.get('guestName')?.invalid && reservationForm.get('guestName')?.touched"
            class="text-red-500 text-sm"
          > 
            Guest Name is required
          </span>
        </div>
  
        <!-- Guest Email -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Guest Email</label>
          <input
            type="email"
            formControlName="guestEmail"
            name="guestEmail"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Enter email"
            required
          />
          <span 
            *ngIf="reservationForm.get('guestEmail')?.invalid && reservationForm.get('guestEmail')?.touched"
            class="text-red-500 text-sm"
          > 
            Guest Email is required
          </span>
        </div>
  
        <!-- Room Number -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Room Number</label>
          <input
            type="number"
            formControlName="roomNumber"
            name="roomNumber"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            placeholder="Enter room number"
            required
          />
          <span 
            *ngIf="reservationForm.get('roomNumber')?.invalid && reservationForm.get('roomNumber')?.touched"
            class="text-red-500 text-sm"
          > 
            Room Number is required
          </span>
        </div>
  
        <!-- Check-in Date -->
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2">Check-in Date</label>
          <input
            type="date"
            formControlName="checkInDate"
            name="checkInDate"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            required
          />
          <span 
            *ngIf="reservationForm.get('checkInDate')?.invalid && reservationForm.get('checkInDate')?.touched"
            class="text-red-500 text-sm"
          > 
            Check-in Date is required
          </span>
        </div>
  
        <!-- Check-out Date -->
        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2">Check-out Date</label>
          <input
            type="date"
            formControlName="checkOutDate"
            name="checkOutDate"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            required
          />
          <span 
            *ngIf="reservationForm.get('checkOutDate')?.invalid && reservationForm.get('checkOutDate')?.touched"
            class="text-red-500 text-sm"
          > 
            Check-out Date is required
          </span>
        </div>
  
        <!-- Submit Button -->
        <button
          type="submit"
          [disabled] = "reservationForm.invalid"
          class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg cursor-pointer"
        >
          Save Reservation
        </button>
      </form>
    </div>
  </div>
